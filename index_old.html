<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>A Basic HTML5 Template</title>
  <meta name="description" content="A simple HTML5 Template for new projects.">
  <meta name="author" content="SitePoint">

  <meta property="og:title" content="A Basic HTML5 Template">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.sitepoint.com/a-basic-html5-template/">
  <meta property="og:description" content="A simple HTML5 Template for new projects.">
  <meta property="og:image" content="image.png">

  <link rel="icon" href="/favicon.ico">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <!-- <link rel="stylesheet" href="css/styles.css?v=1.0"> -->
  <link rel="stylesheet" href="css/pico.min.css">

  <script src="https://cdn.jsdelivr.net/npm/chart.js@3/dist/chart.min.js"></script>
</head>

<body>
    <main class="container">

      <hgroup>
        <h1>AI Nonagon</h1>
        <h2>by <a href="https://oliviaguest.com/">Olivia Guest</a> &
          <a href="https://irisvanrooijcogsci.com/">Iris van Rooij</a></h2>
      </hgroup>


      <div class="grid">
        <div><canvas id="myChart" width="200px" height="200"></canvas></div>
        <div>
          <form>

            <!-- Grid -->
            <div class="grid">

              <!-- Markup example 1: input is inside label -->
              <label for="firstname">
                First name
                <input type="text" id="firstname" name="firstname" placeholder="First name" required>
              </label>

              <label for="lastname">
                Last name
                <input type="text" id="lastname" name="lastname" placeholder="Last name" required>
              </label>


            </div>

            <!-- Range slider -->
            <label for="range">Computer Science
              <input type="range" min="0" max="100" value="50" id="range" name="range" required>
            </label>
            <!-- Range slider -->
            <label for="range">Ethics
              <input type="range" min="0" max="100" value="50" id="range" name="range" required>
            </label>
            <!-- Range slider -->
            <label for="range">Human Computer Interaction
              <input type="range" min="0" max="100" value="50" id="range" name="range" required>
            </label>
            <!-- Range slider -->
            <label for="range">Mathematics
              <input type="range" min="0" max="100" value="50" id="range" name="range" required>
            </label>
            <!-- Range slider -->
            <label for="range">Neuroscience
              <input type="range" min="0" max="100" value="50" id="range" name="range" required>
            </label>
            <!-- Range slider -->
            <label for="range">Philosophy
              <input type="range" min="0" max="100" value="50" id="range" name="range" required>
            </label>
            <!-- Range slider -->
            <label for="range">Psychology
              <input type="range" min="0" max="100" value="50" id="range" name="range" required>
            </label>
            <!-- Range slider -->
            <label for="range">Science and Technology Studies
              <input type="range" min="0" max="100" value="50" id="range" name="range" required>
            </label>
            <!-- Range slider -->
            <label for="range">Statistics

              <input type="range" min="0" max="100" value="50" id="range" name="range" required>
              <!-- oninput="this.nextElementSibling.value = this.value">
              <output>24</output> -->
            </label>





            <!-- Markup example 2: input is after label -->
            <label for="email">Email address</label>
            <input type="email" id="email" name="email" placeholder="Email address" required>
            <small>We'll never share your email with anyone else.</small>

            <!-- Button -->
            <button type="submit">Submit</button>

          </form>
        </div>
      </div>


    </main>

    <script>
    const ctx = document.getElementById('myChart');
    testData = [
      {
       label: 'Prof Another Test',
       data: [28, 48, 40, 19, 96, 27, 100, 0, 78],
       fill: true,
       backgroundColor: 'rgba(54, 162, 235, 0.2)',
       borderColor: 'rgb(54, 162, 235)',
       pointBackgroundColor: 'rgb(54, 162, 235)',
       pointBorderColor: '#fff',
       pointHoverBackgroundColor: '#fff',
       pointHoverBorderColor: 'rgb(54, 162, 235)'
     },{
      label: 'Dr A Test',
      data: [65, 59, 90, 81, 56, 55, 40, 34, 21],
      fill: true,
      backgroundColor: 'rgba(255, 99, 132, 0.2)',
      borderColor: 'rgb(255, 99, 132)',
      pointBackgroundColor: 'rgb(255, 99, 132)',
      pointBorderColor: '#fff',
      pointHoverBackgroundColor: '#fff',
      pointHoverBorderColor: 'rgb(255, 99, 132)'

}];
    const myChart = new Chart(ctx, {
        type: 'radar',
        data: {
          labels: [
            'Computer Science',
            'Ethics',
            'Human Computer Interaction',
            'Mathematics',
            'Neuroscience',
            'Philosophy',
            'Psychology',
            'Science and Technology Studies',
            'Statistics'
          ],
          datasets: testData
        },
        options: {

    scales: {
        r: {
            angleLines: {
                display: false
            },
            suggestedMin: 0,
            suggestedMax: 100
        }
    }

        }
    });
    </script>

   </body>
</html>
